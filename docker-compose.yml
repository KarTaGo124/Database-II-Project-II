services:
  database-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: database-ii-project
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./gui:/app/gui
      - ./sql_parser:/app/sql_parser
      - ./indexes:/app/indexes
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
